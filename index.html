<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
            <script defer src="js/main.js"></script>
    <title>BLACKJACK</title>
</head>
<body>
    <h1>LET'S PLAY BLACKJACK</h1>
    <h2>Dealer Total:</h2>

    <div class="flex-container flex-column">
        <div class="flex-container noflex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        
    </div>
    </div>

    <div class="game">
        <div class="game">
               <h2>Player</h2>
       
       <div class="game-body">
              <div class="game-options">
               <input type="button" id="btnStart" class="btn" value="Deal" onclick="startblackjack()">
               <input type="button" class="btn" value="Hit Me" onclick="hitMe()">
               <input type="button" class="btn" value="Stay" onclick="stay()">
               </div>
       
                   <div class="status" id="status"></div>
       
               <div id="deck" class="deck">
                   <div id="deckcount"></div>
               </div>
       
               <div id="players" class="players">
               </div>
       
               <div class="clear"></div>
       </div>
   </div>

</html>
