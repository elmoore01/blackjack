<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
            <script defer src="js/main.js"></script>
    <link href="css/cardstarter.css" rel="stylesheet" />
    <title>BLACKJACK</title>
<style>
    body {
        width: 100%;
    }

    .container {
        display: grid;
        padding: 10px;
        border: 1px solid black;
    }

</style>

</head>
 
<body>
    <h1>LET'S PLAY BLACKJACK</h1>
 
    <main>
        <div class="container">
            <div class="blkjk logo"></div>

        <div id="dlr-cards" class="dlr-cards"></div>
        <div class="dlr-hand"><p>Dealer's Hand:</p></div>

        <div class="bets">
            <p>Place Your Bet: <br>$<span id="bet"></span></p>
        </div>
        <div id="plyr-cards" class="plyr-cards"></div>
        <div class="plyr-hand"><p>Player's Hand</p><p id="winning-message"></p></div>
        <div class="button-container"></div>
        <div class="button-group" role="group">
            <button class="btn" id="deal">Deal</button>
            <button class="btn" id="hit">Hit</button>
            <button class="btn" id="stand">Stand</button>
            <button class="btn" id="restart">Play Again</button>
        </div>
        </div>
    </main>

</body>
</html>
